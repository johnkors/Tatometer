<!DOCTYPE html>
<!--[if lt IE 7 ]><html class="ie ie6" lang="en"> <![endif]-->
<!--[if IE 7 ]><html class="ie ie7" lang="en"> <![endif]-->
<!--[if IE 8 ]><html class="ie ie8" lang="en"> <![endif]-->
<!--[if (gte IE 9)|!(IE)]><!--><html lang="en"> <!--<![endif]-->
<head>

	<!-- Basic Page Needs
  ================================================== -->
	<meta charset="utf-8">
	<title>Tatometer</title>
	<meta name="description" content="En betydningsfull mengde tas">
	<meta name="author" content="Smarteboka">
	<!--[if lt IE 9]>
		<script src="http://html5shim.googlecode.com/svn/trunk/html5.js"></script>
	<![endif]-->

	<!-- Mobile Specific Metas
  ================================================== -->
	<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">

	<!-- CSS
  ================================================== -->
	<link rel="stylesheet" href="stylesheets/base.css">
	<link rel="stylesheet" href="stylesheets/skeleton.css">
	<link rel="stylesheet" href="stylesheets/layout.css">
	<link rel="stylesheet" href="stylesheets/jquery-ui-1.8.16.custom.css">
	<link rel="stylesheet" href="stylesheets/tatometer.css">

	<!-- Favicons
	================================================== -->
	<link rel="shortcut icon" href="images/favicon.ico">
	<link rel="apple-touch-icon" href="images/apple-touch-icon.png">
	<link rel="apple-touch-icon" sizes="72x72" href="images/apple-touch-icon-72x72.png">
	<link rel="apple-touch-icon" sizes="114x114" href="images/apple-touch-icon-114x114.png">

</head>
<body>
	
	<script type="text/x-jquery-tmpl" id="taTemplate">
	        <li>
	        	<span>${id}</span>
	         	<span>${description}</span>
	         	{{each receivers}}
	         		<span>${fullName}</span>
	         	{{/each}}
	         	<span>Creator: ${creator.fullName}</span>
	         	<span><a href="#" data-bind="click: function(){ viewModel.removeTa($data, onTaRemoved)}">Slett</a></span>
	        </li>
	</script>

	<script type="text/x-jquery-tmpl" id="taerTemplate">
		<li>
			<input type="checkbox" class="userbutton" id="${id}" value="${id}"></input>
			<label for="${id}">
				<img src="http://www.gravatar.com/avatar/${gravatar}?s=72" 
					 alt="${fullName}"> 
			</label>
		</li>
	</script>
	
	<script type="text/x-jquery-tmpl" id="usersTemplate">
		<li>
			<span>${fullName}</span>
			<span>( ${taCount} )</span>
		</li>
	</script>
	
	
	<div class="container">
		<div class="sixteen columns">
			<h1 class="remove-bottom" style="margin-top: 40px">Tatometer</h1>
			<h5>Versjon 0.2</h5>
			<hr />
		</div>
		<div class="sixteen columns">
			<h3>Legg til ta</h3>
			<ul id="userbuttons" data-bind="template: {name: 'taerTemplate', foreach:users}">
				
			</ul>
			<div style="clear:both;"></div>
	
			<textarea id="description"></textarea> 
			<input class="tabutton full-width" type="submit" value="Lag TA!" />
			</div>
		<div class="one-third column">
			<h3>Antall taere (Totalt: <span data-bind="text : antallTaere()"></span>)</h3>
			<ul id="tas" class="square" data-bind="template: {name:'taTemplate', foreach:tas}">
				
			</ul>
		</div>
		<div class="one-third column">
			<h3>Taere</h3>
			<ul id="users" class="square" data-bind="template: {name:'usersTemplate', foreach:users}">
				
			</ul>
		</div>

	</div>

	

	<script src="http://code.jquery.com/jquery-1.6.4.min.js"></script>
	<script src="https://ajax.googleapis.com/ajax/libs/jqueryui/1.8.16/jquery-ui.min.js"></script>
	<script src="http://ajax.microsoft.com/ajax/jquery.templates/beta1/jquery.tmpl.min.js"></script>
	<script src="javascripts/tabs.js"></script>
	<script src='javascripts/knockout-1.2.1.js'></script>
	<script src="javascripts/tatometer.core.js"></script>
	<script src="javascripts/tatometer.web.js"></script>


</body>
</html>
